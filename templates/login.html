{%load static%}
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="center">
            <form  method="post" name="login-form" action="">
                <h1>Login</h1>
                {% csrf_token %}
                <div class="text_field" >
                    <input type="text" required id="namefield" name="username">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text_field" >
                    <input type="password" required id="passwordfield" name="password">
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">
                    Forgot password?
                </div>
                    <input type="submit" value="Login"  name="login_user">
                <div class="signup">
                    Not a member? <a href="register">Signup</a>
                </div>
            </form>
        </div>
        {{status}}

    </body>
 
</html>
